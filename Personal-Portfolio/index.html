<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Making Personal Portfolio with AutoText</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" alt="" class="logo">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">PORTFOLIO</a></li>
                    <li><a href="">SERVICES</a></li>
                </ul>
                <img src="images/menu.png" alt="" class="menu-icon">
            </nav>  
            
            
            <div class="text-box">
                <h1>I'm <span class="auto-input "></span></h1>
                <p>You can reach out to me if you need any help in making a <br> website for you
                    or your business
                </p>
                <a href="">Contact Me</a>
                <a href="" class="btn">Downoad CV</a>
            </div>
            <img src="images/user.png" alt="" class="user-img">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-input", {
                strings: ["Sahil Sandhu","Web Developer","UI Designer"],
                typeSpeed : 100,
                backSpeed : 100,
                loop: true
            })
            
        </script>
    </body>
</html>
